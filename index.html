
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OvaScan AI | Clinical Diagnostic Suite</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=JetBrains+Mono:wght@400;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --brand-teal: #0d9488;
            --brand-blue: #0369a1;
        }
        body {
            font-family: 'Inter', sans-serif;
            scroll-behavior: smooth;
        }
        .font-mono {
            font-family: 'JetBrains Mono', monospace;
        }
        .glass-morphism {
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(16px);
            -webkit-backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.4);
        }
        .surgical-grid {
            background-image: radial-gradient(circle at 1px 1px, #e2e8f0 1px, transparent 0);
            background-size: 24px 24px;
        }
        .scan-line {
            position: absolute;
            width: 100%;
            height: 4px;
            background: linear-gradient(90deg, transparent, var(--brand-teal), transparent);
            box-shadow: 0 0 15px var(--brand-teal);
            animation: scan 3s ease-in-out infinite;
            z-index: 20;
        }
        @keyframes scan {
            0%, 100% { top: 0%; }
            50% { top: 100%; }
        }
        .pulse-soft {
            animation: pulse-soft 2s infinite;
        }
        @keyframes pulse-soft {
            0% { transform: scale(1); opacity: 0.8; }
            50% { transform: scale(1.05); opacity: 1; }
            100% { transform: scale(1); opacity: 0.8; }
        }
        .heatmap-overlay {
            mix-blend-mode: color-burn;
            filter: blur(40px);
            opacity: 0.6;
        }
    </style>
<script type="importmap">
{
  "imports": {
    "react": "https://esm.sh/react@^19.2.3",
    "react-dom/": "https://esm.sh/react-dom@^19.2.3/",
    "react/": "https://esm.sh/react@^19.2.3/",
    "lucide-react": "https://esm.sh/lucide-react@^0.562.0",
    "@google/genai": "https://esm.sh/@google/genai@^1.35.0",
    "recharts": "https://esm.sh/recharts@^3.6.0",
    "html-to-image": "https://esm.sh/html-to-image@^1.11.11"
  }
}
</script>
</head>
<body class="bg-slate-50 text-slate-900 surgical-grid min-h-screen">
    <div id="root"></div>
</body>
</html>
